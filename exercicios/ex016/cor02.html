<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    
    <style>
        *{ /* Configurações globais das CSS*/
            height: 100%;
        }
        body{
            /*to right/to left/to top/to bottom/45deg */
            background-image: linear-gradient(to top,rgb(17, 190, 243) 50%, rgb(211, 34, 173), rgb(255, 203, 108));
            /*background-image: radial-gradient(circle,rgb(17, 190, 243), rgb(211, 34, 173), rgb(255, 203, 108));*/
            background-attachment: fixed;

        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
