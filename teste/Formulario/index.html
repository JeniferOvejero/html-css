<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend" checked>Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack" checked>Fullstack
            </label>
        </div>
    </form>
</body>
</html>
